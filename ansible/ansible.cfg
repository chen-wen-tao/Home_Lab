[defaults]
inventory = inventory/hosts.yml
host_key_checking = False
remote_user = labadmin
timeout = 30
gathering = smart
fact_caching = memory
stdout_callback = yaml
bin_ansible_callbacks = True

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o PreferredAuthentications=password -o PubkeyAuthentication=no
pipelining = True

[winrm]
# Windows Remote Management configuration
transport = ntlm
server_cert_validation = ignore
connection_timeout = 30

